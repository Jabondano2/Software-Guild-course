<!DOCTYPE html>
<html lang="en">
<title>Starting Lineup</title>

<body>
   <h1>Starting Lineup</h1>
  <form method="POST" action="https://wp.zybooks.com/form-viewer.php">
    <p> Status:
      <input type="radio" name="status" id="draft" value="Draft">
      <label for="draft">Draft</label>
      <input type="radio" name="status" id="final" value="Final" checked>
      <label for="final">Final</label>
    </p>
    <p>Date:
      <select name="gameDate">
        <option value="March 20">March 20</option>
        <option value="March 24">March 24</option>
        <option value="April 2">April 2</option>
        <option value="April 6">April 6</option>
        <option value="April 13">April 13</option>
      </select>
    </p>
    <p>Players:</p>
      <input type="checkbox" name="player" id="AA" value="Aarav Agarwal">
      <label for="AA">Aarav Agarwal</label>
    </p>
    <p>   
      <input type="checkbox" name="player" id="AJ" value="Ava Johnson">
      <label for="AJ">Ava Johnson</label>
    </p>
    <p>
      <input type="checkbox" name="player" id="JO" value="Julio Ortiz">
      <label for="JO">Julio Ortiz</label>
    </p>
    <p>
      <input type="checkbox" name="player" id="LR" value="Liam Rubio">
      <label for="LR">Liam Rubio</label>
    </p>
    <p>
      <input type="checkbox" name="player" id="EW" value="Emma Witherspoon">
      <label for="EW">Emma Witherspoon</label>
    </p>
    <p>
      <input type="submit" value="Submit">
    </p>
                                         
</body>

</html>
